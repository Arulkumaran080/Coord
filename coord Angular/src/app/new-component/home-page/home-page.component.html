    <div class=""  *ngIf="items$ | async as items">

        <img class="img" src="assets/Images/gif/Hourglass.gif" alt="">
        <!-- <div class="img">
          <img src="assets/Images/Home/empty.png" alt="" />
        </div>
        <div class="button">
          <button class="btn" (click)="openDialog()">
            <img src="assets/Images/Home/Vector.png" alt="" />
            Import
          </button>
        </div> -->
      </div>
    </div>
    <div *ngIf="items$ | async as items">
