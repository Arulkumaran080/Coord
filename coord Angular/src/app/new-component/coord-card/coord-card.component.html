<div class="coord">
    <div *ngFor="let i of item" class="contain">
      <div class="box">
        <div class="top">
          <img
            class="wallpaper"
            *ngIf="!i.img"
            src="assets/Images/Home/wallpaper.png"
            alt=""
          />
          <img class="wallpaper" *ngIf="i.img" src="{{ i.img }}" alt="" />
          <button *ngIf="i.pin === 'pin'" class="pinned">
            <i class="fa-solid fa-thumbtack"></i>
          </button>
        </div>

          <div class="line-1">
            <a href="{{ i.urls }}" target="_blank">
              <h2 class="title">{{ i.title }}</h2>
            </a>

              *ngIf="i.star"
              class="fa-regular fa-star checked"
              (click)="likeStar(i.itemId, true, i)"
            ></i>
            <i
              *ngIf="!i.star"
              class="fa-regular fa-star"
              (click)="likeStar(i.itemId, false, i)"
            ></i>
