    <div class="scrollbar">
      <div class="scroll">
        <div
          class="tags-btn act alltags"
          (click)="active('alltags')"
          (click)="ngOnInit()"
        >
          All Tags
        </div>
        <div
          class="tags-btn {{ button }}"
          *ngFor="let button of buttons"
          (click)="active(button)"
        >
          {{ button }}
        </div>
      </div>
      <div class="next">
        <i class="fa-solid fa-angles-right"></i>
      </div>
    </div>
    <div *ngIf="list == 0">
      <div class="img">
        <img src="assets/Images/Home/empty.png" alt="" />
      </div>
      <div class="button">
        <button class="btn" (click)="openDialog()">
          <img src="assets/Images/Home/Vector.png" alt="" />
          Import
        </button>
      </div>
    </div>
    <div *ngIf="list != 0" class="coord">
      <div *ngFor="let i of item" class="contain">
        <div class="box">
          <div class="top">
            <img
              class="wallpaper"
              *ngIf="!i.img"
              src="assets/Images/Home/wallpaper.png"
              alt=""
            />
            <img class="wallpaper" *ngIf="i.img" src="{{ i.img }}" alt="" />
          </div>
          <div class="bottom">
            <div class="line-1">
              <a href="{{ i.urls }}">
                <h2 class="title">{{ i.title }}</h2>
              </a>
              <i
                *ngIf="i.star"
                class="fa-regular fa-star checked"
                (click)="likeStar(i.itemId, true, i)"
              ></i>
              <i
                *ngIf="!i.star"
                class="fa-regular fa-star"
                (click)="likeStar(i.itemId, false, i)"
              ></i>
              <i [matMenuTriggerFor]="menu" class="fa-solid fa-ellipsis"></i>
