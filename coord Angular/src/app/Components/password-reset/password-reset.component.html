<div
  *ngIf="!time"
  style="
    width: 100vw;
    height: 100vh;
    background-color: #fcfcfd;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <img src="assets/Images/Home/load (1).png" alt="" style="width: 700px" />
</div>
<div *ngIf="time">
  <body>
    <div class="left">
      <div class="container">
        <div class="heading mb-4">
          <p>C<span>OO</span>RD</p>
        </div>
        <div class="cont">
          <h3>Password Reset</h3>
        </div>
        <div class="conts mb-4">
          <p>Please check your email for a One Time password(OTP)</p>
        </div>
        <form action="" (ngSubmit)="Email()" *ngIf="show">
          <div class="inp mb-4">
            <input
              type="email"
              name="email"
              [(ngModel)]="email"
              placeholder="Enter your Email Id"
              (ngModelChange)="verify()"
            />
          </div>
          <div class="mb-4">
            <button class="btnn otp">Send OTP</button>
          </div>
        </form>
        <form action="" (ngSubmit)="formSubmit()" *ngIf="!show">
          <div class="inp">
            <input
              type="number"
              [(ngModel)]="enteredOTP"
              name="otp"
              min="0"
              max="999999"
              (ngModelChange)="verify()"
              placeholder="Enter OTP Here"
            />
          </div>
          <div class="forgot">
            <p (click)="resendOTP()">Resend OTP</p>
          </div>
          <div class="pass inp mb-4">
            <input
              type="text"
              [(ngModel)]="newPassword"
              name="newPassword"
              placeholder="Enter New Password"
            />
          </div>
          <div class="cpass inp mb-4">
            <input
              type="text"
              name=""
              [(ngModel)]="cnfrmPassword"
              name="cnfrmPassword"
              placeholder="Enter Confirm Password"
            />
          </div>
          <div class="">
            <button class="btnn sub">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="assets/Images/signup/Conformation Page.png" alt="" />
    </div>
  </body>
</div>
